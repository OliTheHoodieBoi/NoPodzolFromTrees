name: PodzolCleanser
version: '${version}'
main: dev.hoodieboi.podzolcleanser.PodzolCleanser
api-version: 1.19
prefix: PodzolCleanser
author: OliTheHoodieBoi
description: Removes the podzol that normally appears when growing large spruce trees.
website: https://github.com/OliTheHoodieBoi/PodzolCleanser

commands:
  podzolcleanser:
    permission-message: Insufficient permission!

permissions:
  podzolcleanser.set:
    description: Allows you to use /removepodzol set
    default: op
  podzolcleanser.reload:
    description: Allows you to reload the PodzolCleanser config
    default: op
  podzolcleanser.info:
    description: Allows you to get info about the plugin and the current state
    default: true
  podzolcleanser.*:
    description: Wildcard permission
    default: op
    children:
      podzolcleanser.set: true
      podzolcleanser.reload: true
      podzolcleanser.help: true
